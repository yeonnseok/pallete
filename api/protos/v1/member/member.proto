syntax = "proto3";
package kr.co.pallete.api.v1.member;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "kr.co.pallete.api.v1.member";
option java_outer_classname = "MemberProtos";

message Member {
  string id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
}
