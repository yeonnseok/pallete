syntax = "proto3";
package kr.co.pallete.api.v1.member;

import "google/protobuf/wrappers.proto";
import "v1/member/member.proto";

option java_multiple_files = true;
option java_package = "kr.co.pallete.api.v1.ranking";
option java_outer_classname = "RankingProtos";

message Ranking {
  RankingType type = 1;
  int32 rank = 2;

  oneof item {
    SimpleMember member = 3; // TODO : Profile로 변경
  }

  enum RankingType {
    UNKNOWN = 0;
    MALE_PROFILE = 1;
    FEMALE_PROFILE = 2;
  }
}
